<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>isi hati</title>

<body>
  <div class="content px-4 py-5">
    <form class="mx-auto my-5 py-4 px-3 border border-primary rounded-3 bg-white shadow-sm">
      <div class="txt border-bottom border-primary mb-4">
        <h1 class="text-center mb-2">Isi Hati</h1>
        <p class="text-center">Tulis yang ada di dalam hati kamu, dan dengan jujur.</p>
      </div>
      
      <label for="nama" class="mb-2">Nama Kamu :</label>
      <input type="text" id="namaKamu" class="form-control mb-4 border border-primary" placeholder="Nama Kamu" />
      <label for="namaCowo" class="mb-2">Nama Cowok Yang Disuka :</label>
      <input type="text" id="namaCowo" class="form-control mb-4 border border-primary" placeholder="Nama cowo" />
      <label for="pesan" class="mb-2">Pesan :</label>
      <textarea class="form-control mb-4 border border-primary" id="pesan" style="height: 100px;" placeholder="Pesan"></textarea>
      <button class="btn btn-primary w-100" onclick="sendTelegram()">Kirim</button>
    </form>
  </div>
